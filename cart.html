<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #cartContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .cart-item {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 420px;
    }

    .cart-item img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: white;
    }

    .cart-item h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .cart-item p,
    .cart-item label {
      margin: 4px 0;
      font-size: 15px;
    }

    .cart-item input[type="number"] {
      width: 50px;
      padding: 4px;
      margin-left: 5px;
      text-align: center;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: auto;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    #total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
    }

    #clearBtn {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    #clearBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Your Cart</h1>
  <div id="cartContainer"></div>

  <p id="total">Total: â‚¹0</p>
  <button id="clearBtn" onclick="clearCart()">Clear Cart</button>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cartContainer");
      cartContainer.innerHTML = "";

      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "cart-item";

        const imageURL = item.image && item.image.trim() !== ""
          ? item.image
          : "https://via.placeholder.com/180?text=No+Image";

        div.innerHTML = `
          <img src="${imageURL}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/180?text=No+Image';">
          <h4>${item.name}</h4>
          <label>Quantity: 
            <input type="number" min="1" value="${item.qty}" onchange="updateQuantity(${index}, this.value)">
          </label>
          <p>Price: â‚¹${item.price} x ${item.qty} = â‚¹${subtotal}</p>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      document.getElementById("total").innerText = `Total: â‚¹${total}`;
    }

    function updateQuantity(index, newQty) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      newQty = parseInt(newQty);
      if (newQty < 1 || isNaN(newQty)) return;

      cart[index].qty = newQty;
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    loadCart();
  </script>

</body>
</html>
